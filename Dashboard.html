<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #6f42c1;
        --revenue: #0ab39c;
        --expense: #f06548;
        --due: #f7b84b;
        --pay: #3577f1;
        --text-primary: #2d3748;
        --text-secondary: #718096;
        --card-bg: #ffffff;
        --body-bg: #f5f7fb;
        --icon-bg-opacity: 0.1;
        --border-radius: 12px;
        --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--body-bg);
        color: var(--text-primary);
        padding-top: 20px;
      }

      .dashboard-container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .dashboard-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
      }

      .dashboard-title {
        font-weight: 700;
        color: var(--text-primary);
        margin: 0;
      }

      .dashboard-subtitle {
        color: var(--text-secondary);
        font-size: 0.9rem;
        margin: 5px 0 0 0;
      }

      /* Card Styles */
      .metric-card {
        background: var(--card-bg);
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        transition: all 0.3s ease-in-out;
        overflow: hidden;
        height: 100%;
        border: 1px solid transparent;
        margin-bottom: 20px;
      }

      .metric-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.185);
        border: 1px solid #8d8d8d; /* highlight border (Bootstrap primary color) */
      }

      .card-body {
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .card-content {
        flex: 1;
      }

      .card h6 {
        font-size: 14px;
        font-weight: 500;
        color: var(--text-secondary);
        margin: 0 0 8px 0;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .card h5 {
        font-size: 24px;
        font-weight: 700;
        margin: 0;
        color: var(--text-primary);
      }

      .card-icon {
        font-size: 32px;
        width: 60px;
        height: 60px;
        border-radius: var(--border-radius);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: 15px;
      }

      /* Metric Card Colors */
      .revenue .card-icon {
        background-color: rgba(10, 179, 156, var(--icon-bg-opacity));
        color: var(--revenue);
      }

      .expense .card-icon {
        background-color: rgba(240, 101, 72, var(--icon-bg-opacity));
        color: var(--expense);
      }

      .due .card-icon {
        background-color: rgba(247, 184, 75, var(--icon-bg-opacity));
        color: var(--due);
      }

      .pay .card-icon {
        background-color: rgba(53, 119, 241, var(--icon-bg-opacity));
        color: var(--pay);
      }

      /* Trend Indicators */
      .trend {
        font-size: 12px;
        font-weight: 500;
        padding: 4px 8px;
        border-radius: 20px;
        display: inline-flex;
        align-items: center;
        margin-top: 8px;
      }

      .trend.up {
        background-color: rgba(10, 179, 156, 0.1);
        color: var(--revenue);
      }

      .trend.down {
        background-color: rgba(240, 101, 72, 0.1);
        color: var(--expense);
      }

      .trend i {
        margin-right: 4px;
        font-size: 10px;
      }

      /* Info Cards */
      .info-card {
        padding: 20px;
      }

      .info-card .card-icon {
        font-size: 24px;
        width: 50px;
        height: 50px;
      }

      .text-purple {
        color: var(--primary);
      }

      .text-pink {
        color: #e83e8c;
      }

      .bg-purple-light {
        background-color: rgba(111, 66, 193, 0.1);
      }

      .bg-warning-light {
        background-color: rgba(247, 184, 75, 0.1);
      }

      .bg-pink-light {
        background-color: rgba(232, 62, 140, 0.1);
      }

      .bg-info-light {
        background-color: rgba(23, 162, 184, 0.1);
      }

      .bg-success-light {
        background-color: rgba(10, 179, 156, 0.1);
      }

      /* Filter Section */
      .filter-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 30px 0 20px 0;
        flex-wrap: wrap;
        gap: 15px;
      }

      .nav-pills .nav-link {
        color: var(--text-secondary);
        padding: 8px 16px;
        border-radius: 6px;
      }

      .nav-pills .nav-link.active {
        background-color: var(--primary);
        color: #fff;
      }

      .date-filter {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .date-input {
        position: relative;
      }

      .date-input input {
        padding-left: 35px;
        width: 200px;
      }

      .date-input i {
        position: absolute;
        left: 12px;
        top: 10px;
        color: var(--text-secondary);
      }

      .filter-btn {
        background-color: var(--primary);
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 8px 15px;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .filter-section {
          flex-direction: column;
          align-items: flex-start;
        }

        .date-filter {
          width: 100%;
          justify-content: space-between;
        }
      }

      @media (max-width: 576px) {
        .date-filter {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
        }

        .date-input {
          width: 100%;
        }

        .date-input input {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Header -->
      <div class="dashboard-header">
        <div>
          <h1 class="dashboard-title">Business Dashboard</h1>
          <p class="dashboard-subtitle">Track your business performance</p>
        </div>
      </div>

      <!-- Top Stats -->
      <div class="row">
        <div class="col-md-3">
          <div class="card metric-card revenue">
            <div class="card-body" style="background-color: #a3cfbb54">
              <div class="card-content">
                <h6>Revenue</h6>
                <h5>$18,925</h5>
                <div class="trend up">
                  <i class="fas fa-arrow-up"></i> 12.5%
                </div>
              </div>
              <div class="card-icon">
                <i class="fas fa-dollar-sign"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card metric-card expense">
            <div class="card-body" style="background-color: #f1aeb54d">
              <div class="card-content">
                <h6>Expense</h6>
                <h5>$11,024</h5>
                <div class="trend down">
                  <i class="fas fa-arrow-up"></i> 8.2%
                </div>
              </div>
              <div class="card-icon">
                <i class="fas fa-credit-card"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card shadow-sm h-100 metric-card due">
            <div class="card-body" style="background-color: #ffe69c4f">
              <div class="card-content">
                <h6>Due Amount</h6>
                <h5>$12,450</h5>
                <div class="trend down">
                  <i class="fas fa-arrow-down"></i> 3.4%
                </div>
              </div>
              <div class="card-icon">
                <i class="fas fa-exclamation-triangle"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card metric-card pay">
            <div class="card-body" style="background-color: #9eeaf952">
              <div class="card-content">
                <h6>Amount Owed</h6>
                <h5>$7,320</h5>
                <div class="trend up">
                  <i class="fas fa-arrow-down"></i> 5.1%
                </div>
              </div>
              <div class="card-icon">
                <i class="fas fa-hand-holding-usd"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Filter Section -->
      <div class="filter-section">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a
              class="nav-link active"
              style="background-color: #ff6b6b"
              href="#"
              >Today</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Week</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Month</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Year</a>
          </li>
        </ul>

        <div class="date-filter">
          <div class="date-input">
            <i class="fas fa-calendar"></i>
            <input
              type="text"
              class="form-control"
              placeholder="Select date range"
            />
          </div>
          <button class="btn filter-btn" style="background-color: #ff6b6b">
            <i class="fas fa-filter"></i> Filter
          </button>
        </div>
      </div>

      <!-- Info Cards -->
      <div class="container my-4">
        <div class="row g-3">
          <div class="col-md-4">
            <div class="card shadow-sm h-100 metric-card">
              <div
                class="card-body d-flex justify-content-between align-items-center"
              >
                <div>
                  <h6 class="mb-1">Customers</h6>
                  <h5 class="mb-0">14,208</h5>
                </div>
                <div class="fs-2 text-primary">
                  <i class="fas fa-user"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card shadow-sm h-100 card metric-card">
              <div
                class="card-body d-flex justify-content-between align-items-center"
              >
                <div>
                  <h6 class="mb-1">Orders</h6>
                  <h5 class="mb-0">2,314</h5>
                </div>
                <div class="fs-2 text-warning">
                  <i class="fas fa-shopping-cart"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card shadow-sm h-100 card metric-card">
              <div
                class="card-body d-flex justify-content-between align-items-center"
              >
                <div>
                  <h6 class="mb-1">Avg Sale</h6>
                  <h5 class="mb-0">$1,770</h5>
                </div>
                <div class="fs-2 text-success">
                  <i class="fas fa-percent"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card shadow-sm h-100 card metric-card">
              <div
                class="card-body d-flex justify-content-between align-items-center"
              >
                <div>
                  <h6 class="mb-1">Avg Item Sale</h6>
                  <h5 class="mb-0">185</h5>
                </div>
                <div class="fs-2 text-danger">
                  <i class="fas fa-calculator"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card shadow-sm h-100 card metric-card">
              <div
                class="card-body d-flex justify-content-between align-items-center"
              >
                <div>
                  <h6 class="mb-1">Total Sale</h6>
                  <h5 class="mb-0">$35,000</h5>
                </div>
                <div class="fs-2 text-info">
                  <i class="fas fa-table"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card shadow-sm h-100 card metric-card">
              <div
                class="card-body d-flex justify-content-between align-items-center"
              >
                <div>
                  <h6 class="mb-1">Visitors</h6>
                  <h5 class="mb-0">11,452</h5>
                </div>
                <div class="fs-2 text-primary">
                  <i class="fas fa-users"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
