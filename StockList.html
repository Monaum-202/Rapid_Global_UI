<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Inventory List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f7fa;
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e0e0e0;
    }

    h1 {
      color: #2c3e50;
      font-weight: 600;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .entries-control {
      display: flex;
      align-items: center;
    }

    .entries-control select {
      margin: 0 10px;
      padding: 6px 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .search-control {
      position: relative;
    }

    .search-control input {
      padding: 8px 15px 8px 35px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 200px;
    }

    .search-control i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }

    .status {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .lowStock {
      background-color: #ffcdcdff;
      color: #851704ff;
    }

    .good {
      background-color: #d4edda;
      color: #155724;
    }

    .pagination {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background-color: #f8f9fa;
      border-top: 1px solid #e9ecef;
    }

    .pagination-info {
      color: #6c757d;
    }

    .pagination-controls {
      display: flex;
      gap: 8px;
    }

    .pagination-btn {
      padding: 8px 12px;
      background-color: white;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      cursor: pointer;
      color: #2c3e50;
    }

    .pagination-btn.active {
      background-color: #2c3e50;
      color: white;
      border-color: #2c3e50;
    }

    .pagination-btn:hover:not(.active) {
      background-color: #e9ecef;
    }

    .table-responsive {
      border-radius: 8px;
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead th {
      background-color: #000000;
      /* Black background */
      color: #ffffff;
      /* White text */
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      border-bottom: 2px solid #e9ecef;
    }

    th {
      background-color: #f8f9fa;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      color: #2c3e50;
      border-bottom: 2px solid #e9ecef;
    }


    td {
      padding: 1rem;
      border-bottom: 1px solid #e9ecef;
      text-align: center;
      vertical-align: middle;
    }

    tr:hover {
      background-color: transparent !important;
    }

    @media (max-width: 768px) {

      th,
      td {
        padding: 10px;
      }

      .table-responsive {
        overflow-x: auto;
      }

      .compact-view {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Stock Inventory List</h1>
    </header>

    <div class="controls">
      <div class="entries-control">
        <span>Show</span>
        <select>
          <option>10</option>
          <option>25</option>
          <option>50</option>
          <option>100</option>
        </select>
        <span>entries</span>
      </div>

      <div class="search-control">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search..." />
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-hover mb-0">
        <thead class="rounded-pill" style="background-color: #000000; ">
          <tr>
            <th>ID</th>
            <th>PRODUCTS</th>
            <th>CATEGORY</th>
            <th>IN STOCK</th>
            <th>STATUS</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>#SKUN111</td>
            <td>Paper 1</td>
            <td>Paper</td>
            <td>451</td>
            <td><span class="status good">Good</span></td>
          </tr>
          <tr>
            <td>#SKUN112</td>
            <td>Paper 2</td>
            <td>Paper</td>
            <td>1451</td>
            <td><span class="status lowStock">Low Stock</span></td>
          </tr>
          <tr>
            <td>#SKUN113</td>
            <td>Cyan</td>
            <td>color</td>
            <td>11</td>
            <td><span class="status lowStock">Low Stock</span></td>
          </tr>
          <tr>
            <td>#SKUN114</td>
            <td>Megenda</td>
            <td>color</td>
            <td>2468</td>
            <td><span class="status good">Good</span></td>
          </tr>
          <tr>
            <td>#SKUN114</td>
            <td>Yellow</td>
            <td>color</td>
            <td>2468</td>
            <td><span class="status good">Good</span></td>
          </tr>
          <tr>
            <td>#SKUN114</td>
            <td>Black</td>
            <td>color</td>
            <td>2468</td>
            <td><span class="status good">Good</span></td>
          </tr>
        </tbody>
      </table>

      <div class="pagination">
        <div class="pagination-info">Showing 1 to 4 of 4 entries</div>
        <div class="pagination-controls">
          <button class="pagination-btn active">1</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Simple search functionality
    document
      .querySelector(".search-control input")
      .addEventListener("input", function (e) {
        const searchTerm = e.target.value.toLowerCase();
        const rows = document.querySelectorAll("tbody tr");

        rows.forEach((row) => {
          const text = row.textContent.toLowerCase();
          if (text.includes(searchTerm)) {
            row.style.display = "";
          } else {
            row.style.display = "none";
          }
        });
      });

    // Entries select functionality
    document
      .querySelector(".entries-control select")
      .addEventListener("change", function (e) {
        // In a real application, this would fetch new data
        alert(`Showing ${e.target.value} entries per page`);
      });
  </script>
</body>

</html>
